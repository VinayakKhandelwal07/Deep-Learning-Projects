<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Model</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/Home-Page2.jpg');
            background-size: cover;
            background-position: center;
            color: #f0f0f0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .hero {
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 0 15px;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('Home-Page2.jpg');
            background-size: cover;
            background-position: center;
        }
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 40px;
            font-weight: 300;
        }
        .hero .btn-primary {
            background-color: #3CB371; /* Updated green color */
            border-color: #3CB371; /* Updated green color */
            padding: 14px 28px;
            font-size: 1.25rem;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-decoration: none; /* Remove underline */
            color: #fff; /* Ensure text color is white */
        }
        .hero .btn-primary:hover {
            background-color: #2e8b57; /* Darker green for hover effect */
            border-color: #2e8b57; /* Darker green for hover effect */
            transform: scale(1.05);
        }
        .navbar {
            background-color: #f8f9fa; /* Light white background */
            padding: 1rem;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .navbar-brand {
            font-size: 1.75rem;
            color: #3CB371; /* Updated brand color */
            font-weight: bold;
            text-decoration: none; /* Remove underline */
        }
        .navbar-nav {
            display: flex;
            gap: 1.5rem;
        }
        .navbar-nav a {
            font-size: 1.1rem;
            color:#3CB371; /* Updated link color */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold text */
            transition: color 0.3s ease;
        }
        .navbar-nav a:hover {
            color: #010408; 
        }
        footer {
            background-color: #f8f9fa; /* Light white background */
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eaeaea;
            color: #3CB371; /* Updated text color */
            margin-top: 40px; /* Ensure footer is below content */
            font-weight: 700;
        }
        footer p {
            margin: 0;
            font-size: 0.875rem;
        }
        footer .social-media {
            margin: 20px 0;
        }
        footer .social-media a {
            color: #3CB371; /* Updated social media icon color */
            margin: 0 10px;
            font-size: 2.0rem;
            transition: color 0.3s ease;
            text-decoration: none; /* Remove underline */
        }
        footer .social-media a:hover {
            color: #00060b;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <!-- <a class="navbar-brand" href="#">Loan Predictor</a> -->
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/project">Try it </a>
                    <!-- <a class="nav-link" href="/contact">Contact Us</a> -->
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>Predict Your Loan Status</h1>
            <p>Check your loan approval chances with our advanced model.</p>
            <a href="/project" class="btn btn-primary">Try it Now!</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-media">
            <!-- <a href="https://facebook.com" target="_blank" class="fab fa-facebook-f"></a> -->
            <a href="https://github.com/VinayakKhandelwal07" target="_blank" class="fab fa-github"></a>
            <a href="https://www.linkedin.com/in/vinayak-khandelwal-b3216425a/" target="_blank" class="fab fa-linkedin-in"></a>
            <!-- <a href="https://instagram.com" target="_blank" class="fab fa-instagram"></a> -->
        </div>
        <p>&copy; 2024 Loan Predictor. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
